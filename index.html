<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduLog System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, .font-scifi {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Custom Scrollbar for Sci-Fi look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; 
      }

      /* DEADLY SCI-FI ANIMATIONS */
      @keyframes glitch {
        0% { transform: translate(0); text-shadow: -2px 2px 0px red; }
        20% { transform: translate(-2px, 2px); text-shadow: 2px -2px 0px blue; }
        40% { transform: translate(-2px, -2px); text-shadow: 0px 0px 0px transparent; }
        60% { transform: translate(2px, 2px); text-shadow: -2px 2px 0px red; }
        80% { transform: translate(2px, -2px); text-shadow: 2px -2px 0px blue; }
        100% { transform: translate(0); text-shadow: -2px 2px 0px red; }
      }
      
      .animate-glitch {
        animation: glitch 2s infinite linear alternate-reverse;
      }

      .bg-scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
      
      @keyframes scan {
        from { transform: translateY(-100%); }
        to { transform: translateY(100%); }
      }
      
      .animate-scan {
        animation: scan 4s linear infinite;
      }

      @keyframes boot {
        0% { opacity: 0; transform: scale(0.95); filter: blur(10px) brightness(0); }
        30% { opacity: 1; filter: blur(0) brightness(1.5); }
        100% { opacity: 1; transform: scale(1) brightness(1); }
      }

      .animate-boot {
        animation: boot 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* FLOAT ANIMATION */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* MOVING GRADIENT BORDER ANIMATION */
      @keyframes gradient-xy {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .animate-gradient {
        background: linear-gradient(
          60deg,
          #ff0000,
          #ff8c00,
          #ffe100,
          #4ade80,
          #22d3ee,
          #3b82f6,
          #a855f7,
          #ec4899,
          #ff0000
        );
        background-size: 300% 300%;
        animation: gradient-xy 6s ease infinite;
      }

      /* WARM MOVING GRADIENT */
      @keyframes gradient-warm-xy {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .animate-gradient-warm {
        background: linear-gradient(
          60deg,
          #ef4444, /* Red */
          #f97316, /* Orange */
          #fbbf24, /* Amber */
          #f43f5e, /* Rose */
          #ef4444  /* Red Loop */
        );
        background-size: 300% 300%;
        animation: gradient-warm-xy 6s ease infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.87.0"
  }
}
</script>
</head>

</html>
